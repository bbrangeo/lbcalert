

{% extends "layout.html" %}
{% block body %}
  <p class=entries>
  {% for lbcentry in lbcentries %}
    {% if lbcentry.new %} # {% endif %}<a href="{{ config['LBCURL'] }}/announce/{{ lbcentry.linkid }}.htm">{{ lbcentry.title }}{% if lbcentry.price %} - {{ lbcentry.price }}{% endif %}</a><br>
  {% else %}
    <em>No entries</em>
  {% endfor %}
  </p>
{% endblock %}
