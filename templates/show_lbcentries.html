

{% extends "layout.html" %}
{% block body %}
  <p class=entries>
  {% for lbcentry in lbcentries %}
    <a href="http://leboncoin.fr/{{ lbcentry.category }}/{{ lbcentry.id }}.htm">{{ lbcentry.title }}{% if lbcentry.price %} - {{ lbcentry.price }}{% endif %}</a><br>
  {% else %}
    <em>No entries</em>
  {% endfor %}
  </p>
{% endblock %}
