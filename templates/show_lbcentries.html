

{% extends "layout.html" %}
{% block body %}
  <p class=entries>
  {% for lbcentry in lbcentries %}
    <a href="http://leboncoin.fr/{{ lbcentry.category }}/{{ lbcentry.link_num }}.htm">{{ lbcentry.title }} - {{ lbcentry.price }}</a><br>
  {% else %}
    <em>No entries</em>
  {% endfor %}
  </p>
{% endblock %}
