

{% extends "layout.html" %}
{% block body %}
  <p class=entries>
  {% for lbcentry in lbcentries %}
    <a href="http://leboncoin.fr/{{ lbcentry.category }}/{{ lbcentry.linkid }}.htm">{{ lbcentry.title }}{% if lbcentry.price %} - {{ lbcentry.price }}{% endif %}</a>
        {% if lbcentry.new %} - NEW !!{% endif %}<br>
  {% else %}
    <em>No entries</em>
  {% endfor %}
  </p>
{% endblock %}
