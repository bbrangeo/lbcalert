{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for('add_search') }}" method=post class=add-search>
      <dl>
        <dt>Title: <input type=text size=30 name=title>
        <dt>Text: <input type=text size=50 name=terms>
        <dd><input type=submit value=Add>
      </dl>
    </form>
  <p class=entries>
  {% for search in searches %}
    <a href="{{ url_for('show_lbcentries') }}?id={{ search.id }}">{{ search.title }}</a> - <a href="{{ url_for('analyse_lbc') }}?id={{ search.id }}">Execute</a> - <a href="/remove?id={{ search.id }}">remove</a><br>
    Nb_entries : {{ search.lbc_entries|length }}<br>
  {% else %}
    <em>Unbelievable.  No searches here so far</em>
  {% endfor %}
  </p>
{% endblock %}
