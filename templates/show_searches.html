{% extends "layout.html" %}
{% block body %}
  <a href={{url_for('add_search') }}>Add search</a>
  <br>
  <p class="entries">
  {% for search in searches %}
  <br>
  <!-- (id:{{ search.s.id }}) -->
  <a href="{{ url_for('show_lbcentries') }}?id={{ search.s.id }}&p=1">{{ search.s.title }}</a>
   - <em>{{ search.s.terms }}</em><br>
  {{ search.nbentries }} results
  <br>
  <a href="{{ url_for('edit_search') }}?id={{ search.s.id }}">edit</a>
   - <a href="/remove?id={{ search.s.id }}">remove</a>
  <br>
  {% else %}
    <em>No searches here so far</em>
  {% endfor %}
  </p>
{% endblock %}
